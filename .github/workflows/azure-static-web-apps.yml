# Azure Static Web Apps – build and deploy (token deployment)
#
# Required GitHub repository secrets (Settings → Secrets and variables → Actions):
#   AZURE_STATIC_WEB_APPS_API_TOKEN  - REQUIRED. Deployment token from Azure: Static Web App → Overview → Manage deployment token → copy.
#   VITE_API_URL                     - Contact form API endpoint (e.g. https://<function-app>.azurewebsites.net/api/ContactForm)
#   VITE_FUNCTION_KEY                - Azure Function key for ContactForm (optional for local; required for production)
#   VITE_APPINSIGHTS_KEY             - Application Insights connection string or instrumentation key (optional)
#
# Without AZURE_STATIC_WEB_APPS_API_TOKEN you get "deployment_token was not provided".
# GITHUB_TOKEN is provided automatically; used for PR comments.
# See docs/AZURE_STATIC_WEB_APP.md for troubleshooting.

name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.action != 'closed' && github.base_ref == 'main')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: "20"
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_FUNCTION_KEY: ${{ secrets.VITE_FUNCTION_KEY }}
          VITE_APPINSIGHTS_KEY: ${{ secrets.VITE_APPINSIGHTS_KEY }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "dist"

      - name: Log deploy failure context
        if: failure()
        run: |
          echo "::error::Deploy step failed. Full error output is in the 'Build And Deploy' step log above."
          echo "outcome=${{ steps.builddeploy.outcome }} conclusion=${{ steps.builddeploy.conclusion }} static_web_app_url=${{ steps.builddeploy.outputs.static_web_app_url || '(not set)' }} run_id=${{ github.run_id }} run_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "See docs/AZURE_STATIC_WEB_APP.md for troubleshooting."

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      contents: read
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
