# Azure Static Web Apps – build and deploy
#
# Required GitHub repository secrets (Settings → Secrets and variables → Actions):
#   AZURE_STATIC_WEB_APPS_API_TOKEN  - REQUIRED. Deployment token from Azure: Static Web App → Overview → Manage deployment token → copy.
#   VITE_API_URL                     - Contact form API endpoint (e.g. https://<function-app>.azurewebsites.net/api/ContactForm)
#   VITE_FUNCTION_KEY                - Azure Function key for ContactForm (optional for local; required for production)
#   VITE_APPINSIGHTS_KEY             - Application Insights connection string or instrumentation key (optional)
#
# Without AZURE_STATIC_WEB_APPS_API_TOKEN you get "deployment_token was not provided". To let the workflow
# run without deploying (e.g. CI-only), set env SKIP_DEPLOY_ON_MISSING_SECRETS: true in the deploy step.
# GITHUB_TOKEN is provided automatically; used for PR comments.
#
# This file is the only SWA workflow in this repo (azure-static-web-apps.yml). If Azure Portal still
# shows an old workflow name from when the app was created, that is the name Azure remembered; the run
# is triggered by this file when pushing to main. See docs/AZURE_STATIC_WEB_APP.md for troubleshooting.

name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.action != 'closed' && github.base_ref == 'main')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Deployment debugging (pre-deploy)
        run: |
          echo "=== Workflow identity ==="
          echo "Workflow name: ${{ github.workflow }}"
          echo "Workflow file: ${{ github.event.repository.name }}/.github/workflows/azure-static-web-apps.yml"
          echo "Trigger: ${{ github.event_name }} on ${{ github.ref }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "=== Workspace layout (root) ==="
          ls -la
          echo "=== App location (/) ==="
          ls -la . 2>/dev/null || true
          echo "=== api_location (api) ==="
          ls -la api 2>/dev/null || true
          echo "=== Deployment token check (value is never printed) ==="
          if [ -n "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then echo "AZURE_STATIC_WEB_APPS_API_TOKEN: set"; else echo "AZURE_STATIC_WEB_APPS_API_TOKEN: MISSING or empty"; fi
      - name: Get GitHub OIDC token (for GitHub deployment authorization)
        if: ${{ github.event_name != 'pull_request' || github.event.action != 'closed' }}
        id: idtoken
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken();
            core.setOutput('token', token);
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: "20"
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_FUNCTION_KEY: ${{ secrets.VITE_FUNCTION_KEY }}
          VITE_APPINSIGHTS_KEY: ${{ secrets.VITE_APPINSIGHTS_KEY }}
          ACTIONS_STEP_DEBUG: "true"
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          github_id_token: ${{ steps.idtoken.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "dist"

      - name: Log deploy failure context
        if: failure()
        run: |
          echo "::error::Deploy step failed. Full error output is in the 'Build And Deploy' step log above."
          echo "=== Deploy step outcome ==="
          echo "outcome: ${{ steps.builddeploy.outcome }}"
          echo "conclusion: ${{ steps.builddeploy.conclusion }}"
          echo "=== Deploy step outputs (if any) ==="
          echo "static_web_app_url: ${{ steps.builddeploy.outputs.static_web_app_url || '(not set)' }}"
          echo "=== Run context ==="
          echo "run_id: ${{ github.run_id }}"
          echo "run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "See docs/AZURE_STATIC_WEB_APP.md for troubleshooting."

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Get GitHub OIDC token (for GitHub deployment authorization)
        id: idtoken
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken();
            core.setOutput('token', token);
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          github_id_token: ${{ steps.idtoken.outputs.token }}
          action: "close"
          app_location: "/"
